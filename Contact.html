            <br>
            <br>
            firstname:<br>

           </label>
           <div class="col-sm-4">
              <input type="email" class="form-contrl" id="inputEmail" placeholder="@gmail.com" pattern="+.gmail.com" required>

       </div>
       <div class="form-group row">
            <label for="inputphone" class="col-sm-3 col-form-label">
                <p id="phone"><strong>Phone No</strong></p>
            </label>

               <input type="phone" class="form-contrl" id="inputPhone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
        </div>

       </div>
            <button type="submit">Submit</button>
